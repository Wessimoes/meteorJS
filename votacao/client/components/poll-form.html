<template name="pollForm">

    <form>
        <div class="form-group">
            <label>Questão</label>
            <input type="text" name="questao" class="form-control" placeholder="Qual sua dúvida">
        </div>

        <div class="form-group">
            <label>Alternativa #1</label>
            <input type="text" name="alternativa1" class="form-control" placeholder="Alternativa #1">
        </div>
        <div class="form-group">
            <label>Alternativa #2</label>
            <input type="text" name="alternativa2" class="form-control" placeholder="Alternativa #2">
        </div>
        <div class="form-group">
            <label>Alternativa #3</label>
            <input type="text" name="alternativa3" class="form-control" placeholder="Alternativa #3">
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block">Create Poll</button>
    </form>

</template>
