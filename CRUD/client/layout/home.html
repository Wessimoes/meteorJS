<template name="home">
    <div id="wrapper">
        <div id="page-wrapper">

            <div class="container">

                <!--parte de cma da page-->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Gerenciador de Dados</h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                            <li class="active"> Data</li>

                        </ol>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-5">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="title" class="control-label col-sm-3">Titulo
                                    <span style="color: red">*</span></label>
                                <div class="col-sm-9">
                                    <input type="text" value="{{titulo}}" name="titulo" id="title"
                                           class="form-control input-sm">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="descricao" class="control-label col-sm-3">
                                    Descricao <span style="color: red">*</span></label>
                                <div class="col-sm-9">
                                    <textarea name="descricao" class="form-control">
                                        {{descricao}}
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-4">
                                    <input type="submit" value="add" id="btnAdd" class="btn btn-primary btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-7">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center" style="width: 40%">Titulo</th>
                                    <th class="text-center" style="width: 40%">Descricao</th>
                                    <th class="text-center" style="width: 10%" colspan="2">Ferramentas</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each getData}}
                                    <tr>
                                        <td>{{titulo}}</td>
                                        <td>{{descricao}}</td>
                                        <td><a id="remove" href="#">Delete</a> <a href="/update/{{_id}}">Editar</a></td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
