<head>
    <title>meteor-crud</title>
</head>

<body>
<div class="col-md-6 col-md-offset-3">
    {{> postForm}}
    {{> posts}}
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</body>

<template name="postForm">
    <div class="form-group">
        <label class="control-label">Criar nota</label>
        <div class="input-group">
            <input type="text" id="content" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-success" id="create" type="button">Enviar</button>
      </span>
        </div>
    </div>
</template>

<template name="posts">
    {{#each post}}
        {{> post}}
    {{/each}}
</template>

<template name="post">
    {{#if editing}}
        <input type="text" class="form-control" value="{{content}}"/>
    {{else}}
        <p>
            <span class="content col-md-10" id="edit">{{content}}</span>
            <button class="btn btn-sm btn-danger" id='delete' type="submit">Excluir</button>
        </p>
    {{/if}}
</template>
